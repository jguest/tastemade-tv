<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <script type="text/x-handlebars" data-template-name="index">
    <h2>Login</h2>
    {{login-form submit="login"}}
    <span class='notification'>{{bind notification}}</span>
  </script>

  <script type="text/x-handlebars" data-template-name="components/login-form">
   <form {{action "submit" on="submit"}}>
     <p><label>Name {{input type="text" value=username}}</label></p>
     <p><label>Password {{input type="password" value=password}}</label></p>
     <input type="submit" value="login">
   </form>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
